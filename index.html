<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="https://unpkg.com/vue@3"></script>


    <div id="app">
        <div id="q-1" v-if="page==1">
            <h1>How did you get here today?</h1>
            <p>You can select multiple answers.</p>
            <div id="answers">

                <div :class="{inactive: !answer[0], answerField: true}"  @click="answers[0][i][0] = !answers[0][i][0]" v-for="(answer, i) in answers[0]">
                    <div :class="{imgContainer: true, desaturate: !answer[0]}" :style="{ 'background-image': 'url(.' + getImage(answer[1]) + ')' }">
                        <svg class="icon green" v-if="answer[0]" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <!-- <img :src="'/img/' + answer[1].toLowerCase().replace(/\s/g, '') + '.jpg'" alt="" :class="{desaturate: !answer[0]}"> -->
                    </div>
                    <h2 >{{answer[1]}}</h2>
                </div>




            </div>

            <button class="button primary" @click="nextQuestion">Next Question</button>
        </div>

        <div id="q-2" v-if="page==2">
            <h1>Thank you, your answer has been saved. That's it for now.</h1>
        </div>


    </div>

</body>

</html>


<script>
    const { createApp } = Vue

    createApp({
        data() {
            return {
                message: 'Hello Vue!',
                page: 1,
                answers: [
                    [
                        [false, 'Car'],
                        [false, 'On Foot'],
                        [false, 'Plane'],
                        [false, 'Bus'],
                        [false, 'Taxi'],
                        [false, 'Train'],
                        [false, 'Bicycle'],
                        [false, 'Something Else']
                    ]
                ]
            }
        },
        methods: {
            getImage(name) {
               return '/img/' + name.toLowerCase().replace(/\s/g, '') + '.jpg'
            },
            nextQuestion() {
                this.page += 1
            }
        }
    }).mount('#app')
</script>

<style>
    body,
    html {
        background-color: #eee;
        color: #222;
        font-family: 'Raleway', sans-serif;
    }


    #answers {
        display: flex;
        flex-wrap: wrap;
        gap: 26px;
        max-width: 100vw;
    }

    .answerField {
        border-radius: 3px;
        background: white;
        flex-basis: 100%;
        cursor: pointer;
        box-shadow: 5px 5px 5px #ccc;
    }

    .answerField h2 {
        padding: 13px 26px;
    }


    .imgContainer {
        height: 150px;
        background: grey;
        background-position: center;
        background-size: cover;
    }

    .inactive {
        color: #888;
        background: #ddd;
    }
 

   

    .desaturate {
        filter: saturate(10%);
    }

    .icon {
        width: 64px;
        height: 64px;
        position: absolute;
        z-index: 999;
        color: white;
    }

    .green {
        background-color: green;
        border-radius: 50%;
    }

    .flex {
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .primary {
        margin: 26px;
        background-color: #F58135;
        color: white;
        padding: 13px 26px;
        font-size: 2em;
        min-width: 80%;
        border: none;
        border-radius: 6px;
        cursor: pointer
    }
</style>
